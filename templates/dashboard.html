<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Story - Fairy Tale Generator</title>
    <link rel="stylesheet" href="static/css/shared.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š My Storybooks</h1>
            <div class="header-actions">
                <span class="user-info" id="userName"></span>
                <button class="btn btn-primary" onclick="window.location.href='/'">
                    âœ¨ Create New Book
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Books</h3>
                <div class="value" id="totalBooks">-</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="completedBooks">-</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="value" id="successRate">-</div>
            </div>
        </div>

        <div class="books-section">
            <div class="section-header">
                <h2>Your Books</h2>
            </div>

            <div id="booksContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your books...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = `Hello, ${data.user.name}!`;
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/dashboard/stats');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalBooks').textContent = stats.total_books;
                    document.getElementById('completedBooks').textContent = stats.completed_books;
                    document.getElementById('successRate').textContent = stats.success_rate.toFixed(0) + '%';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load books
        async function loadBooks() {
            const container = document.getElementById('booksContainer');

            try {
                const response = await fetch('/api/dashboard/books');

                if (!response.ok) {
                    throw new Error('Failed to load books');
                }

                const data = await response.json();

                if (data.books.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No books yet!</h3>
                            <p>Create your first personalized fairy tale book.</p>
                            <button class="btn btn-primary" onclick="window.location.href='/'">
                                Create Your First Book
                            </button>
                        </div>
                    `;
                    return;
                }

                const booksHTML = data.books.map(book => {
                    const date = new Date(book.created_at).toLocaleDateString();
                    const statusClass = book.status;
                    const statusText = book.status.charAt(0).toUpperCase() + book.status.slice(1);

                    let actions = '';
                    if (book.status === 'completed') {
                        actions = `
                            <a href="/download/${book.session_id}" class="btn btn-primary btn-small">
                                Download PDF
                            </a>
                        `;
                    } else if (book.status === 'processing') {
                        actions = `
                            <a href="/progress/${book.session_id}" class="btn btn-secondary btn-small">
                                View Progress
                            </a>
                        `;
                    }

                    return `
                        <div class="book-card">
                            <h3>${book.child_name}'s Adventure</h3>
                            <div class="meta">${book.story_name} â€¢ ${date}</div>
                            <span class="status ${statusClass}">${statusText}</span>
                            <div class="actions">
                                ${actions}
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="books-grid">${booksHTML}</div>`;

            } catch (error) {
                console.error('Error loading books:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading books</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed. Please try again.');
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadStats();
            loadBooks();
        });
    </script>
</body>
</html>
