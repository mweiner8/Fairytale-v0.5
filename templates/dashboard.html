<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Storybooks - Fairy Tale Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }

        .books-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #333;
            font-size: 24px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .book-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .book-card h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .book-card .meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .book-card .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .book-card .actions {
            display: flex;
            gap: 10px;
        }

        .book-card .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š My Storybooks</h1>
            <div class="header-actions">
                <span class="user-info" id="userName"></span>
                <button class="btn btn-primary" onclick="window.location.href='/'">
                    âœ¨ Create New Book
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Books</h3>
                <div class="value" id="totalBooks">-</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="completedBooks">-</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="value" id="successRate">-</div>
            </div>
        </div>

        <div class="books-section">
            <div class="section-header">
                <h2>Your Books</h2>
            </div>

            <div id="booksContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your books...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = `Hello, ${data.user.name}!`;
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/dashboard/stats');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalBooks').textContent = stats.total_books;
                    document.getElementById('completedBooks').textContent = stats.completed_books;
                    document.getElementById('successRate').textContent = stats.success_rate.toFixed(0) + '%';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load books
        async function loadBooks() {
            const container = document.getElementById('booksContainer');

            try {
                const response = await fetch('/api/dashboard/books');

                if (!response.ok) {
                    throw new Error('Failed to load books');
                }

                const data = await response.json();

                if (data.books.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No books yet!</h3>
                            <p>Create your first personalized fairy tale book.</p>
                            <button class="btn btn-primary" onclick="window.location.href='/'">
                                Create Your First Book
                            </button>
                        </div>
                    `;
                    return;
                }

                const booksHTML = data.books.map(book => {
                    const date = new Date(book.created_at).toLocaleDateString();
                    const statusClass = book.status;
                    const statusText = book.status.charAt(0).toUpperCase() + book.status.slice(1);

                    let actions = '';
                    if (book.status === 'completed') {
                        actions = `
                            <a href="/download/${book.session_id}" class="btn btn-primary btn-small">
                                Download PDF
                            </a>
                        `;
                    } else if (book.status === 'processing') {
                        actions = `
                            <a href="/progress/${book.session_id}" class="btn btn-secondary btn-small">
                                View Progress
                            </a>
                        `;
                    }

                    return `
                        <div class="book-card">
                            <h3>${book.child_name}'s Adventure</h3>
                            <div class="meta">${book.story_name} â€¢ ${date}</div>
                            <span class="status ${statusClass}">${statusText}</span>
                            <div class="actions">
                                ${actions}
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="books-grid">${booksHTML}</div>`;

            } catch (error) {
                console.error('Error loading books:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading books</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed. Please try again.');
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadStats();
            loadBooks();
        });
    </script>
</body>
</html>
